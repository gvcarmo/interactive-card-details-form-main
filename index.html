<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="card-infos">
    <div class="cards">
      <div class="card-front">
        <div class="icons">
          <div class="icon"></div>
          <div class="icon2"></div>
        </div>
        <h1 class="card-number">0000 0000 0000 0000</h1>
        <div class="name-date">
          <h2 class="card-name">Jane Appleseed</h2>
          <h2 class="card-date">00/00</h2>
        </div>
      </div>
      <div class="card-back">
        <h2 class="card-cvc">000</h1>
      </div>
    </div>
    <div class="formulario">
      <div class="allInputs">
        <h3>Cardholder Name</h3>
        <input class="todosInputs" type="text" placeholder="e.g. Jane Appleseed">
        <p class="obrigatorio">Can't be blank</p>
      </div>
      <div class="allInputs">
        <h3>Card Number</h3>
        <input class="todosInputs" type="number" placeholder="e.g. 1234 5678 9123 0000">
        <p class="obrigatorio">Can't be blank</p>
      </div>
      <div class="exp-date-cvc">
        <div class="allInputs">
          <h3>Exp. Date (MM/YY)</h3>
          <input class="todosInputs" type="number" placeholder="MM">
          <input class="todosInputs" type="number" placeholder="YY">
          <p class="obrigatorio">Can't be blank</p>
        </div>
        <div class="cvc allInputs">
          <h3>CVC</h3>
          <input class="todosInputs" type="number" placeholder="e.g. 123" >
          <p class="obrigatorio">Can't be blank</p>
        </div>
      </div>
      <button class="confirm-btn">Confirm</button>
    </div>
    <div class="completed-state">
      <img src="images/icon-complete.svg" alt="completo">
      <h4>Thank you!</h4>
      <p>We've added your card details</p>
      <button class="continue">Continue</button>
    </div>

  </main>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
